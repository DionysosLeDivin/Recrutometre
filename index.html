<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recrut-o-m√®tre</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0b1e3f;
      color: #f0f0f0;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #66ccff;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #ffffff;
      color: #000000;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>üî¨ Recrut-o-m√®tre</h1>
  <p>Simule la raret√© d'un profil selon les crit√®res d'une offre d'emploi !</p>

  <form id="criteriaForm">
    <label for="jobTitle">Intitul√© du poste :</label>
    <input type="text" id="jobTitle" placeholder="Ex : Assistant RH, Data Analyst...">

    <label for="diploma">Dipl√¥me requis :</label>
    <select id="diploma">
      <option>BEP/CAP</option>
      <option>Bac</option>
      <option>Bac+2</option>
      <option>Bac+3</option>
      <option>Bac+5</option>
      <option>Doctorat</option>
    </select>

    <label for="experience">Ann√©es d'exp√©rience :</label>
    <input type="number" id="experience" min="0" max="50">

    <label for="languages">Langues parl√©es (ex: anglais, espagnol...) :</label>
    <input type="text" id="languages">

    <label for="tools">Outils / logiciels ma√Ætris√©s (ex: Excel, Photoshop...) :</label>
    <input type="text" id="tools">

    <label for="location">Localisation g√©ographique :</label>
    <input type="text" id="location">

    <label for="jobSeekRate">Taux estim√© de recherche d'emploi parmi les profils correspondants (en %) :</label>
    <input type="number" id="jobSeekRate" min="1" max="100" value="10">

    <button type="submit">Analyser üî¢</button>
  </form>

  <div class="result" id="result" style="display: none;"></div>

  <script>
    function calculateFilteredPercentage(diploma, experience, languages, tools, jobSeekRate) {
      let basePopulation = 100000;
      let remaining = basePopulation;

      const diplomaFactor = {
        "BEP/CAP": 1.0,
        "Bac": 0.8,
        "Bac+2": 0.6,
        "Bac+3": 0.4,
        "Bac+5": 0.2,
        "Doctorat": 0.05
      }[diploma] || 1.0;

      remaining *= diplomaFactor;

      if (experience > 10) remaining *= 0.5;
      else if (experience > 5) remaining *= 0.7;
      else if (experience > 2) remaining *= 0.85;

      const langCount = languages.split(',').filter(x => x.trim()).length;
      const toolCount = tools.split(',').filter(x => x.trim()).length;

      if (langCount > 1) remaining *= 0.7;
      if (toolCount > 2) remaining *= 0.6;

      const matchingProfiles = Math.max(Math.round(remaining), 1);
      const seekersRatio = jobSeekRate / 100;
      const jobSeekers = Math.max(Math.round(matchingProfiles * seekersRatio), 1);

      return {
        total: matchingProfiles,
        seekers: jobSeekers,
        percent: (matchingProfiles / basePopulation * 100).toFixed(2),
        percentSeekers: (jobSeekers / basePopulation * 100).toFixed(2)
      };
    }

    document.getElementById('criteriaForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const jobTitle = document.getElementById('jobTitle').value;
      const diploma = document.getElementById('diploma').value;
      const experience = parseInt(document.getElementById('experience').value || 0);
      const languages = document.getElementById('languages').value;
      const tools = document.getElementById('tools').value;
      const jobSeekRate = parseFloat(document.getElementById('jobSeekRate').value || 10);

      const results = calculateFilteredPercentage(diploma, experience, languages, tools, jobSeekRate);

      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = `
        <h3>R√©sultat pour le poste : <em>${jobTitle || 'Non sp√©cifi√©'}</em></h3>
        <p><strong>${results.total}</strong> personnes dans la population r√©pondent √† ces crit√®res (soit environ <strong>${results.percent}%</strong>).</p>
        <p><strong>${results.seekers}</strong> d'entre elles seraient potentiellement <u>en recherche d'emploi</u> (‚âà <strong>${results.percentSeekers}%</strong> de la population totale).</p>
        ${results.percentSeekers < 0.5 ? '<p>üö® <strong>Attention :</strong> Vos crit√®res sont tr√®s restrictifs. Vous limitez fortement votre vivier de candidats disponibles.</p>' : ''}
      `;
    });
  </script>
</body>
</html>
